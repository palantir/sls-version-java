buildscript {
    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url  "http://palantir.bintray.com/releases" }
    }

    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.netflix.nebula:nebula-publishing-plugin:12.0.1'
        classpath 'com.palantir.baseline:gradle-baseline-java:1.8.0'
        classpath 'com.palantir.gradle.consistentversions:gradle-consistent-versions:1.9.2'
        classpath 'gradle.plugin.org.inferred:gradle-processors:2.2.0'
    }
}

plugins {
    id 'com.palantir.git-version' version '0.11.0'
    id 'org.inferred.processors' version '2.2.0'
}

apply plugin: 'com.palantir.baseline'
apply plugin: 'com.palantir.git-version'
apply plugin: 'com.palantir.consistent-versions'

allprojects {
    group 'com.palantir.sls.versions'
    version gitVersion()

    repositories {
        jcenter()
        maven { url "http://palantir.bintray.com/releases" }
    }
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'org.inferred.processors'
    apply from: "${rootDir}/gradle/publish-jar.gradle"

    tasks.check.dependsOn(javadoc)
    sourceCompatibility = 1.8
}

